<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-First Web Interface</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-header {
            padding: 1rem;
            background: var(--card-background);
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
        }
        
        .message.assistant {
            align-self: flex-start;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
        }
        
        .chat-input-container {
            padding: 1rem;
            background: var(--card-background);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– AI-First Web Interface</h1>
            <p>Ask me anything about web scraping, data extraction, or automation!</p>
        </div>
        
        <div id="chat-messages" class="chat-messages">
            <div class="message assistant">
                Hi! I'm your AI assistant. I can help you with intelligent web scraping, 
                data extraction, and automation tasks. Just tell me what you need in natural language!
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea 
                id="chat-input" 
                class="chat-input"
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button id="send-button" class="send-button">
                âž¤
            </button>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
    <script>
        // Chat functionality
        class ChatInterface {
            constructor(sessionId) {
                this.sessionId = sessionId;
                this.messages = [];
                
                this.setupUI();
            }
            
            setupUI() {
                const chatInput = document.getElementById('chat-input');
                const sendButton = document.getElementById('send-button');
                
                if (chatInput && sendButton) {
                    sendButton.addEventListener('click', () => this.sendMessage());
                    
                    chatInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                }
            }
            
            async sendMessage() {
                const input = document.getElementById('chat-input');
                const message = input.value.trim();
                
                if (!message) return;
                
                // Clear input
                input.value = '';
                
                // Add user message to UI
                this.addMessageToUI('user', message);
                
                try {
                    // Send to API
                    const response = await window.app.apiCall('/chat/message', {
                        method: 'POST',
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        })
                    });
                    
                    // Add response to UI
                    this.addMessageToUI('assistant', response.response);
                    
                } catch (error) {
                    this.addMessageToUI('assistant', 'Sorry, I encountered an error. Please try again.');
                }
            }
            
            addMessageToUI(role, content) {
                const messagesContainer = document.getElementById('chat-messages');
                
                if (!messagesContainer) return;
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${role}`;
                messageEl.textContent = content;
                
                messagesContainer.appendChild(messageEl);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        // Initialize chat when app is ready
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.app && window.app.sessionId) {
                    window.chat = new ChatInterface(window.app.sessionId);
                }
            }, 100);
        });
    </script>
</body>
</html>
